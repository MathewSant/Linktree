<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Acesso</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="../css/firstAcess.css" />
    <!-- Link FavIcon -->
    <link
      rel="shortcut icon"
      href="../img/logoPortal.png"
      type="image/x-icon"
    />
    <!-- Script -->
    <script src="../js/scriptFirstAcess.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <a href="login.html">
          <img src="../img/logoPortal.png" class="img-logo" alt=""
        /></a>
      </div>
      <div class="section-container">
        <section>
          <img src="././img/logoPortalWhite.png" class="img-logo2" alt="" />
          <div class="titleAndParagraph">
            <h2 class="title">Primeiro Acesso</h2>
            <p class="paragraph">
              Informe seus dados para<span>realizar o seu primeiro acesso</span>
            </p>
          </div>
          <form action="" method="post">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />

            <label for="posicao">Posição:</label>
            <input
              type="text"
              id="posicao"
              name="posicao"
              placeholder="Digite sua posição"
              required
            />

            <label for="passwd">Senha:</label>
            <input
              type="password"
              id="passwd"
              name="senha"
              placeholder="Escolha sua senha"
              required
            />

            <label for="passwdConfirm">Confirmar senha:</label>
            <input
              type="password"
              id="passwdConfirm"
              name="confirmarsenha"
              placeholder="Confirme sua senha"
              required
            />
            <div id="result-passwd"></div>

            <input class="button" id="register-button" type="submit" />
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
